{% extends 'layout.html' %}


{% block content %}
<div class="create-article">
    <h1>Create An Awesome Article</h1>
    <form action="{% url 'articles:create' %}" class="site-form"ethod="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
