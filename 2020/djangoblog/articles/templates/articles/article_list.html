{% extends 'layout.html'%}

{% block content %}
    <h1>Article List</h1><hr>
    <div class="article">
        {% for article in articles %}
        <div class="article">
            <h1><a href="{% url 'articles:details' slug=article.slug %}">{{article.title}}</a></h1>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
        {%endfor%}
    </div>
{% endblock %}
